<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onenote</title>
    <link type="image/png" href="resources/favicon.png" rel="icon" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Lumanosimo&family=Oswald:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="intro">
      <div class="intro_img">
        <div class="intro_content">
          <p class="intro_text">Добрый день!</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="add_note js-add_note_btn_disabled">
        <input class="js-title title" type="text" placeholder="Заголовок" />
        <textarea
          class="js-text text"
          name="text"
          cols="30"
          rows="40"
          placeholder="Ваша заметка"
        ></textarea>
        <div
          id="validationMessage_hidden"
          class="js-validationMessage validationMessage"
        ></div>
      </div>
      <button class="js-add_note_btn add_note_btn" disabled="disabled">
        + Создать
      </button>
    </div>

    <div class="notes_section">
      <h1>Все заметки</h1>
      <div class="js-notes notes"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
